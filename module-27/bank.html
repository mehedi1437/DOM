<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center my-5 fs-1">Let's get some<span class="text-primary fw-bold">Mooney</span> !!!</h1>
       </header>

 <main>
            <section>
                <div class="container text-center ">
                    <div class="row gap-3 ">
                      <div class="col bg-success text-light py-4 rounded-4 ">
                       <h4>Deposit</h4>
                       <h2>$<span id="deposit-total">00</span> </h2>
                      </div>
                      <div class="col bg-info text-light  py-4 rounded-4 ">
                        <h4>Withdraw</h4>
                       <h2>$<span id="withdraw-total">00</span></h2>
                      </div>
                      <div class="col bg-warning text-light  py-4 rounded-4 ">
                        <h4> Balance</h4>
                       <h2>$<span id="balance-total">1240</span></h2>
                      </div>
                    </div>
                  </div>
            </section>

            <!-- Diposit and withdraw section -->
             <section>
                <div class="container  mt-5 ">
                    <div class="row gap-3  ">
                            <div class="col bg-primary text-light py-4 rounded-4 ps-5 ">
                                <h4>Please Deposit</h4>
                                <input class="w-75 d-block mb-3 ps-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                
                                <button id="btn-deposit" class="btn btn-warning text-primary">Deposit</button>
                            </div>
                            <div class="col bg-danger text-light  py-4 rounded-4 ps-5 ">
                                    <h4> Please Withdraw</h4>
                                    <input class="w-75 d-block mb-3 ps-3" type="email" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                
                                    <button  id="btn-withdraw" class="btn btn-warning text-primary">Withdraw</button>
                            </div>
                     
                  </div>
             </section>
 </main>






<script src="deposit.js"></script>
<script src="withdraw.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
